{include file="public/head"}
<!-- /Head -->
<!-- Body -->
<body>
<!-- Navbar -->
{include file="public/navbar"}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="public/sidebar"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="#">首页</a>
                    </li>
                    <li class="active"><a href="#">模型管理</a></li>
                    <li class="active">修改模型</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="widget flat radius-bordered">
                            <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                                <div class="widget-body">
                                    <div class="widget-header bordered-bottom bordered-sky">
                                        <span class="widget-caption">修改模型</span>
                                    </div><!--Widget Header-->
                                    <div class="widget-body">
                                        <div class="form-group">
                                            <input class="form-control" name="id" type="hidden" value="{$data.id}">
                                            <label class="col-sm-2 control-label no-padding-right">模型名称:</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="请输入模型名称" name="model_name" type="text" value="{$data.model_name}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">附加表名:</label>
                                            <div class="col-sm-6">
                                                <input class="form-control"  placeholder="请输入附加表名" name="table_name" type="text" value="{$data.table_name}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">开启状态:</label>
                                            <div class="col-lg-2">
                                                <div class="radio" style="float:left; padding-left:10px;">
                                                    <label>
                                                        <input  name="status" value="1"  type="radio" {if condition="$data.status eq '1'"} checked="checked"{/if} >
                                                        <span class="text">启用</span>
                                                    </label>
                                                    <label>
                                                        <input  name="status" value="0"  type="radio" {if condition="$data.status eq '0'"} checked="checked"{/if}>
                                                        <span class="text">禁用</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">保存信息</button>
                                            </div>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Page Body -->
    </div>
    <!-- /Page Content -->
</div>
<!-- /Page Container -->
<!-- Main Container -->

</div>
<!--Basic Scripts-->
{include file="public/foot"}
<script src="__ADMIN__/js/editors/summernote/summernote.js"></script>
<script>
    $('#summernote').summernote({ height: 300 });
</script>
</body>
<!--  /Body -->
</html>
