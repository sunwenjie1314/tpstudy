{include file="public/head"}
<!-- /Head -->
<!-- Body -->
<body>
<!-- Navbar -->
{include file="public/navbar"}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="public/sidebar"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="#">首页</a>
                    </li>
                    <li class="active"><a href="#">字段管理</a></li>
                    <li class="active">编辑字段</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="widget flat radius-bordered">
                            <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                                <div class="widget-body">
                                    <input class="form-control" name="id" type="hidden" value="{$fields['id']}">
                                    <input class="form-control" name="model_id" type="hidden" value="{$fields['model_id']}">
                                    <div class="widget-header bordered-bottom bordered-sky">
                                        <span class="widget-caption">编辑字段</span>
                                    </div><!--Widget Header-->
                                    <div class="widget-body">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">所属模型:</label>
                                            <div class="col-lg-2">
                                                <select name="model_id" disabled="disabled">
                                                    <option>请选择模型</option>
                                                    {volist name='modelRes' id='vo'}
                                                    <option value="{$vo.id}"{if condition="$fields['model_id'] eq $vo['id']"} selected="selected"{/if}>{$vo.model_name}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必选</p>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">中文名称:</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="请输入模型中文名称" name="field_cname" type="text" value="{$fields['field_cname']}">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">英文名称:</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" placeholder="请输入模型英文名称"
                                                       name="field_ename" type="text" value="{$fields['field_ename']}">
                                            </div>
                                            <p class="help-block col-sm-4 red"> * 必填</p>
                                        </div>
                                        <!--字段类型：1：单行文本 2：单选安按钮 3：复选框 4：下拉菜单 5：文本域 6：附件 7：浮点 8：整型 9：长文本类型 longtext-->
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">字段类型:</label>
                                            <div class="col-lg-2">
                                                <select name="field_type">
                                                    <option value="0" >请选择字段类型</option>
                                                    <option value="1">单行文本</option>
                                                    <option value="2">单选按钮</option>
                                                    <option value="3">复选框</option>
                                                    <option value="4">下拉菜单</option>
                                                    <option value="5">文本域</option>
                                                    <option value="6" >附件</option>
                                                    <option value="7" >浮点</option>
                                                    <option value="8" >整形</option>
                                                    <option value="9" >长文本类型</option>
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必选</p>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">可选值:</label>
                                            <div class="col-sm-6">
                                                <textarea name="field_values" class="form-control">{$fields['field_values']}</textarea>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                    </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-primary">保存信息</button>
                                            </div>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Page Body -->
    </div>
    <!-- /Page Content -->
</div>
<!-- /Page Container -->
<!-- Main Container -->

</div>
<!--Basic Scripts-->
{include file="public/foot"}
<script src="__ADMIN__/js/editors/summernote/summernote.js"></script>
<script>
    $('#summernote').summernote({ height: 300 });
    $("select[name='field_type'] option[value={$fields.field_type}]").attr('selected',true);
</script>
</body>
<!--  /Body -->
</html>
