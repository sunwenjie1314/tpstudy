{include file="public/head"}
<!-- /Head -->
<!-- Body -->
<body>
<!-- Navbar -->
{include file="public/navbar"}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="public/sidebar"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="#">首页</a>
                    </li>
                    <li class="active"><a href="#">角色管理</a></li>
                    <li class="active">角色列表</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header ">
                                <span class="widget-caption">角色列表</span>
                            </div>
                            <div class="widget-body">
                                <div class="table-toolbar">
                                    <a href="{:url('AuthGroup/auth_group_add')}" class="btn btn-success">新增角色</a>
                                </div>
                                <form id="tabtest" role="form">
                                <div id="editabledatatable_wrapper" class="dataTables_wrapper form-inline no-footer">
                                    <table class="table table-striped table-hover table-bordered dataTable no-footer" id="tables" role="grid" aria-describedby="editabledatatable_info">
                                        <thead>
                                        <tr role="row" >
                                            <th class="sorting_asc" tabindex="0" align="center" rowspan="1" colspan="1" style="width: 68px;">ID
                                            </th>
                                            <th class="sorting" tabindex="0"  rowspan="1" colspan="1"
                                                style="width: 167px; text-align: center;">角色名称</th>
                                            <th class="sorting" tabindex="0"  rowspan="1" colspan="1"
                                                style="width: 180px;text-align: center;">是否启用</th>
                                            <th class="sorting" tabindex="0"  rowspan="1" colspan="1"
                                                style="width:50%;text-align: center;">权限列表</th>
                                            <th class="sorting_disabled" rowspan="1" colspan="1" style="width: 15%;">操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        {volist name='roleres' id='vo'}
                                        <tr role="row" align="center">
                                            <td>{$vo.id}</td>
                                            <td>{$vo.title}</td>
                                            <td id="status">{$vo.status}</td>
                                            <td>{$vo.rules}</td>
                                            <td>
                                                <a href="{:url('role_edit',array('id'=>$vo['id']))}" class="btn btn-info btn-xs edit" onclick=""><i class="fa fa-edit"></i> 编辑</a>
                                                <a onclick="role_del('{$vo.id}')"class="btn btn-danger btn-xs delete"><i class="fa fa-trash-o"></i> 删除</a>
                                                <a onclick="role_edit('{$vo.id}')" class="btn btn-maroon tooltip-maroon btn-xs "> <i class="fa fa-key"></i> 授权</a>
                                            </td>
                                        </tr>
                                        {/volist}
                                        </tbody>
                                    </table>
                                </div>
                                </form>
                                <div class="row DTTTFooter" style="margin-top: 10px;">
                                    <div class="col-sm-6">
                                        每页显示
                                            <label>
                                                <select name="editabledatatable_length" class="form-control input-sm">
                                                    <option value="5">5</option>
                                                    <option value="15">15</option>
                                                    <option value="20">20</option>
                                                    <option value="100">100</option>
                                                    <option value="-1">All</option>
                                                </select>
                                            </label>
                                        条
                                     </div>
                                    <div class="col-sm-6">
                                        {$page}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="test" style="display: none;">
                    <input type="text" id="123"/>
                <button id="sub">提交</button>
            </div>
        </div>
    </div>
</div>
<!-- /Page Body -->
</div>
<!-- /Page Content -->
</div>
<!-- /Page Container -->
<!-- Main Container -->
</div>
<!--Basic Scripts-->
{include file="public/foot"}
<script type="text/javascript">
function role_edit(id) {
    var url="auth_power?id="+id;
    var index=layer.open({
        type:2,
        title:"编辑角色",
        area: ['800px','50%'],
        maxmin: true,
        shade:0.4,
});
    layer.iframeAuto(index);

}
</script>
</body>
<!--  /Body -->
</html>
