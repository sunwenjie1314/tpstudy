{include file="public/head"}
<!-- /Head -->
<!-- Body -->
<body>
<!-- Navbar -->
{include file="public/navbar"}
<!-- /Navbar -->
<!-- Main Container -->
<div class="main-container container-fluid">
    <!-- Page Container -->
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="public/sidebar"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <i class="fa fa-home"></i>
                        <a href="#">首页</a>
                    </li>
                    <li class="active"><a href="#">配置管理</a></li>
                    <li class="active">修改配置</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->
            <!-- Page Body -->
            <div class="page-body">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <form class="form-horizontal" role="form" method="post">
                        <div class="widget">
                                <div class="widget-header bordered-bottom bordered-sky">
                                    <span class="widget-caption">修改配置项</span>
                                </div>
                                <div class="widget-body">

                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">英文名称:</label>
                                        <div class="col-sm-6">
                                            <input id="id" type="hidden" value="{$confs.id}" name="id">
                                            <input class="form-control" id="ename" placeholder=""
                                                   name="ename" type="text" value="{$confs.ename}">
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">中文名称:</label>
                                        <div class="col-sm-6">
                                            <input class="form-control" id="cname" placeholder=""
                                                   name="cname"  type="text" value="{$confs.cname}">
                                        </div>
                                        <p class="help-block col-sm-4 red">* 必填</p>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">配置类型:</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" name="dt_type">
                                                <option {if condition="$confs['dt_type'] eq 1 " } selected="selected" {/if} value="1">单行文本框</option>
                                                <option {if condition="$confs['dt_type'] eq 2 " } selected="selected" {/if} value="2">单选按钮</option>
                                                <option {if condition="$confs['dt_type'] eq 3 " } selected="selected" {/if} value="3">复选框</option>
                                                <option {if condition="$confs['dt_type'] eq 4 " } selected="selected" {/if} value="4">下拉框</option>
                                                <option {if condition="$confs['dt_type'] eq 5 " } selected="selected" {/if} value="5">文本域</option>
                                                <option {if condition="$confs['dt_type'] eq 6 " } selected="selected" {/if} value="6">附件</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">配置分类:</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" name="cf_type">
                                                <option {if condition="$confs['cf_type'] eq 1 " } selected="selected" {/if} value="1">站点基本信息</option>
                                                <option {if condition="$confs['cf_type'] eq 2 " } selected="selected" {/if} value="2">联系方式</option>
                                                <option {if condition="$confs['cf_type'] eq 3 " } selected="selected" {/if} value="3">seo设置</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">值/默认值:</label>
                                        <div class="col-sm-6">
                                            <textarea class="form-control" name="value">
                                                {$confs.value}
                                            </textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right">可选值:</label>
                                        <div class="col-sm-6">
                                            <textarea class="form-control" name="values">
                                                {$confs.values}
                                            </textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn btn-primary">保存信息</button>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Page Body -->
    </div>
    <!-- /Page Content -->
</div>
<!-- /Page Container -->
<!-- Main Container -->

</div>
<!--Basic Scripts-->
{include file="public/foot"}

    var l1 = $confs['name'];
    console.log()
</script>
</body>

</html>
